<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="public/css/Index.css"/>
    <script src="public/js/listar.js" ></script>
    <script src="public/js/cadastrar.js" ></script>
    <script src="public/js/deletar.js" ></script>
    <script src="public/js/atualizar.js" ></script>
    <script>document.onload = listarProdutos();</script>
    <title>Cozinha: Estoque</title>
</head>



<body>
    <div class="container-fluid p-2">
        <div class="row">
            <div class="form-floating p-2">
                <input type="text" class="form-control autocomplete" id="barraDeBusca" placeholder="Procurar" name="barraDeBusca" onkeyup="pesquisarProduto()">
                <label for="busca" class="form-label">Pesquisar Produto</label>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="form">
            <div class="row">
                <div class="col p-2">
                    <input type="text" class="form-control" id="input-idProduto" name="=input-idProduto" placeholder="id" readonly disabled>
                </div>
                <div class="col p-2">
                    <input type="text" class="form-control" id="input-nomeProduto" name="input-nomeProduto" placeholder="Nome do Produto">
                </div>
            </div>
            <div class="row">
                <div class="col p-2">
                    <input type="text" class="form-control" id="input-marcaProduto" name="input-marcaProduto" placeholder="Marca do Produto">
                </div>
                <div class="col p-2">
                    <input type="text" class="form-control" id="input-unidadeDeMedida" name="input-unidadeDeMedida" placeholder="Unidade de Medida">
                </div>
                <div class="col p-2">
                  <input type="number" class="form-control" id="input-quantidadeEmEstoque" name="input-quantidadeEmEstoque" placeholder="Quantidade em Estoque">
                </div>
            </div>
            <div class="row">
                <div class="col p-2">
                    <input type="text" class="form-control" id="input-descProduto" name="input-descProduto" placeholder="Descrição do Produto">
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <button type="button" class="btn btn-outline-success" onclick="cadastrarProduto()">Cadastrar</button>
        <button type="button" class="btn btn-outline-warning" onclick="atualizarProduto()">Atualizar</button>
        <button type="button" class="btn btn-outline-secondary" onclick="limpar()">Limpar Campos</button>
    </div>
    
    <hr>

    <div class="container-fluid">
        <div class="row" id="lista">
            
        </div>

    </div>

</body>
</html>
