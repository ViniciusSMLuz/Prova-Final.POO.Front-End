<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="public/css/Cadastrar.css"/>
    <script src="public/js/cadastrar.js" ></script>
    <script src="public/js/listar.js" ></script>
    <script>

        document.onload = listarProdutos();

    </script>
    <title>Document</title>
</head>
<body>

    <div class="container-fluid p-2">
        <div class="form-floating">
            <input type="text" class="form-control autocomplete" id="busca" placeholder="Procurar" name="busca" onkeyup='pesquisarProduto();''>
            <label for="filter" class="form-label">Digite o produto</label>
        </div>
    </div>
    <div class="container-fluid">
        <div class="form">
            <div class="row">
                <div class="col p-2">
                    <input type="text" class="form-control" id="detail-id_produto" name="detail-id" placeholder="ID" readonly disabled>
                </div>
                <div class="col p-2">
                    <input type="text" class="form-control" id="detail-nome_produto" name="detail-nome_produto" placeholder="Nome">
                </div>
            </div>
            <div class="row">
                <div class="col p-2">
                    <input type="text" class="form-control" id="detail-marca_produto" name="detail-marca_produto" placeholder="Marca">
                </div>
                <div class="col p-2">
                    <input type="text" class="form-control" id="detail-editora_livro" name="detail-unidade_de_medida" placeholder="Unidade de Medida">
                </div>
                <div class="col p-2">
                  <input type="text" class="form-control" id="detail-ano_livro" name="detail-quantidade_produto" placeholder="Quantidade">
                </div>
                <div class="col p-2">
                  <input type="text" class="form-control" id="detail-preco_livro" name="detail-desc_produto" placeholder="Descrição">
                </div>
            </div>
            <button onclick="cadastrarProduto();">Cadastrar produto</button>
        </div>
    </div>
    <div class="container-fluid p-2">
        <div class="container-fluid">
        <div class="row" id="lista">
            
        </div>

    </div>

</body>
</html>
